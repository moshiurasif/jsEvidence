<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <input type="text" id="input-number" placeholder="Enter a number" />
    <button id="factorial-btn">Get Factorial</button>
    <h2 id="show-factorial"></h2>

    <!-- script is here -->
    <script>
      document.getElementById("factorial-btn").addEventListener("click", () => {
        let inputNumber = document.getElementById("input-number").value;
        let showFactorial = document.getElementById("show-factorial");
        let number = Number(inputNumber);

        let fact = 1;
        for (let i = 1; i <= number; i++) {
          fact *= i;
        }
        showFactorial.innerHTML = fact;
      });
    </script>
  </body>
</html>
