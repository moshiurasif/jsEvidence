<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name: </label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
              />
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact: </label>
              <input
                type="text"
                class="form-control"
                id="contact"
                aria-describedby="contact"
              />
            </div>
            <div class="mb-3">
              <label for="remarks">Remarks: </label>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="remarks"
                ></textarea>
              </div>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender : </label>
              <input type="radio" name="gender" value="Male" />Male |
              <input type="radio" name="gender" value="Female" />Female |
            </div>
            <div class="mb-3">
              <label for="course" class="form-label">Courses: </label>
              <input type="checkbox" value="NT" class="choose" />NT |
              <input type="checkbox" value="DDD" class="choose" />DDD |
              <input type="checkbox" value="Wdpf" class="choose" />Wdpf |
              <input type="checkbox" value="Gave" class="choose" />Gave |
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location: </label>
              <select name="location" id="location">
                <option value="Banani">Banani</option>
                <option value="Mirpur">Mirpur</option>
                <option value="Kazipara">Kazipara</option>
                <option value="Dhanmondi">Dhanmondi</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
